<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <img src="{{ album.album_logo }}" style="background-size: cover;background-position: center;background-repeat: no-repeat;height: 100%;width: 100%">

    <h1>{{ album.album_title }}</h1>
    <h2>{{ album.artist }}</h2>

    <ul>
        {% for song in album.song_set.all %}
        <li>{{ song.song_title }}.{{ song.file_type }}</li>
        {% endfor %}
    </ul>

</body>
</html>
