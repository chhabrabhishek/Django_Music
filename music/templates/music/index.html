<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>

{% if all_albums %}

    <h3>Here are my all Albums : </h3>
    <ol>
        {% for album in all_albums %}
        <li> <a href="/music/{{ album.id }}/">{{ album.album_title }}</a> </li><br>
        {% endfor %}
    </ol>
{% else  %}
    <h3>You don't have any albums</h3>
{% endif %}

</body>
</html>
